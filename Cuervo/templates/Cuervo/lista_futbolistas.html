{% extends "templates/base.html" %}

{% block titulo %}
Lista de Futbolistas
{% endblock titulo %}

{% block contenido %}
<h3>Futbolistas Titulares</h3>
<ul>
{% for futbolista in futbolistas %}
  <li>
    {{ futbolista.apellido}}, {{ futbolista.nombre}}
  </li>
{% endfor %}
</ul>
{% endblock contenido %}
